<!DOCTYPE html>
<html>
<head>
<script src="unmute-v013.js" data-add-button="true"></script>
<script src="tone-v13.js" ></script>
<script src="nexusUI-v2.js"></script>
 
<title>steppeers</title>
 
<style>
         #oscPanel div[nx="dial"] {
            width: 100%; /* three controls spread across full width */
            height: 100%;
            display: inline;
        }
        div#oscPanel {
            width: 100%; /* two panels spread over the full width */
            height: 100%;
            float: left;
            border-radius: 3px;
            background-color : rgb(220,230,30);
            
            text-align: center;
        }
        .button {
            background-color: #6400c8;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
</style>
</head>
<body>

<h1>DOM touchend Event</h1>
 
<div id="oscPanel">
    <div nx="dial" id="control1">Wave</div>
</div>

<button id="daButton" class="button" ontouchstart = "touchstart()" ontouchend = "touchend()">brudda bear could get quite a scare with an apple</button>

<p><strong>Note:</strong> This example is for touch devices only.</p>

<p id="demo"></p>

<script>
 
Nexus.colors.fill = "black";
Nexus.colors.accent = "red";
var control1 = new Nexus.Dial("#control1");
var daButton = document.getElementById("daButton");

var osc = new Tone.Oscillator(220, "square").toMaster();
var lfo = new Tone.LFO(8.5, 220, 280).start();
lfo.phase.value = 0.2;
lfo.connect(osc.frequency);
 
var redAmount = 100;
var greenAmount = 100;
var blueAmount = 200;
    
var defaultColor = "rgb(" +
redAmount + ',' +
greenAmount + ',' +
blueAmount + ')';
 
control1.on("change", function(nexusData){
    lfo.frequency.value = nexusData * 10 + 1;
        
    greenAmount = Math.round(255 * nexusData);
    defaultColor = "rgb(" +
    redAmount + ',' +
    greenAmount + ',' +
    blueAmount + ')';
        
    daButton.style.backgroundColor = defaultColor;
});
 
function touchstart() {
  document.getElementById("daButton").innerHTML = "pressed and sounding";
  osc.start();
}
 
function touchend() {
  document.getElementById("daButton").innerHTML = "lifted and ended";
  osc.stop();
}
</script>

</body>
</html>
